<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Quiz - Achaea</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Spectral+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Spectral SC', serif;
            background-color: #0d0d0d;
            color: #d4af37;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .content {
            width: 60%;
            margin-bottom: 200px;
            margin-top: 200px; /* Added margin-top to lower the main body below the link bar */
            border: 2px solid #d4af37; /* Added border */
        }
        header {
            background-color: rgba(26, 26, 26, 0.8);
            color: #d4af37;
            padding: 18px 0;
            text-align: center;
            font-family: 'Cinzel', serif;
            box-shadow: 0 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(38, 38, 38, 0.8);
            box-shadow: 0 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            top: 120px; /* Changed from 240px to 280px */
            z-index: 999;
        }
        nav a {
            color: #d4af37;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #333333;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: rgba(26, 26, 26, 0.8);
            color: #d4af37;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 2px -2px gray;
        }
        .sidebar {
            position: fixed;
            top: 171px; /* Changed from 320px to 360px */
            left: 0;
            width: 200px;
            background-color: rgba(38, 38, 38, 0.8);
            height: calc(100% - 285px); /* Changed from calc(100% - 320px) to calc(100% - 360px) */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar a {
            display: block;
            color: #d4af37;
            padding: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Take the Quiz</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>

        <a href="contact.html">Contact</a>
    </nav>

        <a href="infidel.html">Infidel</a> <!-- Changed from about.html to infidel.html -->
        <a href="quiz.html">Take the Quiz</a> <!-- Changed from rules.html to quiz.html -->
    </div>
    <div class="content">
        <div class="container">
            <section id="quiz">
                <h2>Take the Quiz</h2>
                <p>Details about the quiz.</p>
            </section>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Achaea. All rights reserved.</p>
    </footer>
</body>
</html>
