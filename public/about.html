<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Achaea</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Spectral+SC:wght@400;700&family=Special+Elite&family=Philosopher&family=Kaushan+Script&family=Merienda&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Spectral SC', serif; /* Default font for body */
            background-color: #0d0d0d;
            color: #d4af37;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            text-align: center; /* Center all text */
        }
        .content {
            width: 60%;
            margin-bottom: 200px;
            margin-top: 200px; /* Added margin-top to lower the main body below the link bar */
            border: 2px solid #d4af37; /* Added border */
        }
        header {
            background-color: rgba(26, 26, 26, 0.8);
            color: #d4af37;
            padding: 18px 0;
            text-align: center;
            font-family: 'Spectral SC', serif; /* Changed font to Spectral SC */
            box-shadow: 0 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(38, 38, 38, 0.8);
            box-shadow: 0 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            top: 120px; /* Changed from 240px to 280px */
            z-index: 999;
        }
        nav a {
            color: #d4af37;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            font-family: 'Spectral SC', serif; /* Changed font to Spectral SC */
        }
        nav a:hover {
            background-color: #333333;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: rgba(26, 26, 26, 0.8);
            color: #d4af37;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 2px -2px gray;
        }
        .sidebar {
            position: fixed;
            top: 171px; /* Changed from 320px to 360px */
            left: 0;
            width: 200px;
            background-color: rgba(38, 38, 38, 0.8);
            height: calc(100% - 285px); /* Changed from calc(100% - 320px) to calc(100% - 360px) */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            font-family: 'Spectral SC', serif; /* Changed font to Spectral SC */
        }
        .sidebar a {
            display: block;
            color: #d4af37;
            padding: 10px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #333333;
        }
        #about-text {
            font-family: 'Philosopher', serif; /* Default font for about text */
            font-size: 22px; /* Increased font size */
        }
        .title {
            font-size: 30px; /* 4 sizes larger than the text */
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
            text-align: center; /* Center the title */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://annebillingsley.github.io/Achaea-Files/rpg-game-website/text/about.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(text => {
                    document.querySelector('.container').innerHTML = `<div id="about-text"><div class="title">Origin of the Gods</div>${text}</div>`;
                })
                .catch(error => console.error('Error fetching text:', error));
        });
    </script>
</head>
<body>
    <header>
        <h1>About Achaea</h1>
    </header>
    <nav>
        <a href="home.html">Home</a> <!-- Changed from index.html#home to home.html -->
        <a href="about.html">About</a> <!-- Changed from index.html#about to about.html -->
        <a href="rules.html">Rules</a> <!-- Changed from index.html#rules to rules.html -->
        <a href="characters.html">Characters</a> <!-- Changed from index.html#characters to characters.html -->
        <a href="contact.html">Contact</a> <!-- Changed from index.html#contact to contact.html -->
    </nav>
    <div class="sidebar">
        <a href="home.html">Home</a> <!-- Changed from index.html#home to home.html -->
        <a href="about.html">About</a> <!-- Changed from index.html#about to about.html -->
        <a href="rules.html">Rules</a> <!-- Changed from index.html#rules to rules.html -->
        <a href="characters.html">Characters</a> <!-- Changed from index.html#characters to characters.html -->
        <a href="contact.html">Contact</a> <!-- Changed from index.html#contact to contact.html -->
    </div>
    <div class="content">
        <div class="container">
            <!-- Content will be replaced by fetched text -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Achaea. All rights reserved.</p>
    </footer>
</body>
</html>
